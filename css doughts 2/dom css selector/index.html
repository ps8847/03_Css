<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1 title="myheading">Heading 1</h1>
	<img src="download.jpg" alt="catimage" width="30%" height="20%">
	<img src="js.png" alt="jsimage" width="30%" height="20%">

	<div>
		<ul id="myl">
			<li class="game">Item 1</li>
			<li class="supergame">Item 2</li>
			<li class="game-super">Item 3</li>
			<li class="gamesuper">Item 4</li>
			<li class="super-game">Item 5</li>
			<li class="game super">Item 6</li>
			<li class="super game">Item 7</li>
			<li class="super">Item 8</li>
		</ul>

		<ul id="mylist">
			<li>Java</li>
			<li>php</li>
			<li>js</li>
			<li>nodejs</li>
			<li>go</li>
		</ul>
	</div>

	<p title="mypara1" class="red black">This is paragraph 1</p>
	<p title="mypara2" class="red">This is paragraph 2</p>
	<p title="mypara3" class="black">This is paragraph 3</p>
	<p title="mypara4" id="book">This is paragraph 4</p>
	<p>Thi is paragraph 5</p>
	<h3 class="red">Heading 3</h3>
	<h4 id="book">Heading 4</h4>

	<script>

		//element selector
		var list = document.querySelectorAll('p');
		console.log(list);
		console.log(list.length);
		console.log(list.[0]);

		//group selector
		var list = document.querySelectorAll('div , p');
		var list = document.querySelectorAll('div , p , li');
		console.log(list);

		//universal selector
		var list = document.querySelectorAll("*")
		console.log(list);

		//class selector  Or Style Class
			//universal style class
				var list = document.querySelectorAll('.game')
				console.log(list);

			// element specific style class
				var list = document.querySelectorAll('p.red')
				console.log(list);

			// element specific style class >> more specific
				var list = document.querySelectorAll('p.red.black')
				console.log(list);

		// id selector
		var list  = document.querySelectorAll("#book");
		console.log(list);

		// id selector more specific
		var list  = document.querySelectorAll("p#book");
		console.log(list);

		//attribute selector
			var list = document.querySelectorAll('p[title]')
			console.log(list);
		//attribute selector >> more sepcific
			var list = document.querySelectorAll('p[title = "mypara1"]')
			console.log(list);

			var list = document.querySelectorAll('img[width = "30%"][height="20%"]');
			console.log(list);

			//select sepecific tag which containers sepecific value
			var list = document.querySelectorAll('[class ~= "game"]');
			console.log(list);

			//select a tag whose starting word in its class is game ( eaither starts with game word or has connected with as " game-super ")
			var list = document.querySelectorAll('[class |= "game"]');
			console.log(list);

			//select a tag whose class name starts with "game"
			var list = document.querySelectorAll('[class ^= "game"]');
			console.log(list);

			//select a tag whose class name ends with "game"
			var list = document.querySelectorAll('[class $= "game"]');
			console.log(list);

			//select a tag whose class contains any mentioned word >> for ex: " ga "
			var list = document.querySelectorAll('[class *= "ga"]');
			console.log(list);

		//pseudo class
			//first-child
			var list = document.querySelectorAll('li:first-child');
			console.log(list);

			//first-child not specific
			var list = document.querySelectorAll(':first-child');
			console.log(list);

			//last-child
			var list = document.querySelectorAll('li:last-child');
			console.log(list);

			//last-child not specific
			var list = document.querySelectorAll(':last-child');
			console.log(list);

			//n-th child
			var list = document.querySelectorAll('li:nth-child(3)');
			console.log(list);

			//n-th child even
			var list = document.querySelectorAll('li:nth-child(even)');
			console.log(list);

			//n-th child odd
			var list = document.querySelectorAll('li:nth-child(odd)');
			console.log(list);

			//n-th last child
			var list = document.querySelectorAll('li:nth-last-child(1)');
			console.log(list);

			// it will select's all those elements whihc dont have anys child
			var list = document.querySelectorAll(':empty');
			console.log(list);


	</script>
</body>
</html>
