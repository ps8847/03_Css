<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        a:link {
            color: red;
        }
        
        a:visited {
            color: green;
        }
        
        a:hover {
            color: yellow;
        }
        
        a:active {
            color: blue;
        }
    </style>
</head>

<body>
    <p>
        <b><a href="hello.txt" target="_blank">This is a link</a></b>
    </p>
    <p>
        <b>Note:</b> a:hover Must come after a:link and a:visited in the css definition i order to b effective
    </p>
    <p>
        <b>Note:</b> a:active mjst come after a:hover in the css defiyion in order to be effective.
    </p>
</body>

</html>
