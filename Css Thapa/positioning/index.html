<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            width: 600px;
            height: 300px;
            background-color: red;
            position: relative;
        }
        
        .child1 {
            width: 100px;
            height: 60px;
            background-color: green;
            position: absolute;
            left: 0;
        }
        
        .child2 {
            width: 100px;
            height: 60px;
            background-color: yellow;
            position: absolute;
            right: 0;
        }
        
        .child3 {
            width: 100px;
            height: 60px;
            background-color: orange;
            position: absolute;
            bottom: 0;
            right: 0;
        }
        
        .child4 {
            width: 100px;
            height: 60px;
            background-color: skyblue;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="child1">thapa</div>
        <div class="child2">thapa</div>
        <div class="child3">thapa</div>
        <div class="child4">thapa</div>
    </div>
</body>

</html>
