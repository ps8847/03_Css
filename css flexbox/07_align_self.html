<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	body{
		font-family: Arial, Helvetica, sans-serif;
	}
	h1{
		padding: 0 0 0 40px;
	}


	.container{
		background: #eee;
		height: 400px;

		margin: 50px auto 0;
		padding: 10px;
		border: 3px solid #000;
		display: flex;
		align-items: center;

	
	}


	.item1{
		background: orangered;
		align-self: center;
		align-self: flex-end;
		align-self: baseline;
		align-self: auto;
		align-self: stretch;
	}
	.item2{
		background: yellowgreen;
	
	}
	.item3{
		background: mediumpurple;
	}
	.item4{
		background: hotpink;
		align-self: flex-end;
		
	}
	.item5{
		background: royalblue;
	}
	.item6{
		background: orchid;
	}
	.item7{
		background: goldenrod;
	}
	.item8{
		background: #7dcea0;
	}

	.items{
		color: #fff;
		font-size: 20px;
		padding: 10px;
		font-weight: bold;
		margin: 5px;
		text-align: center;
	}
</style>
<body>
	
	<h1>Yahoo baba: css align content</h1>
	<div class="container">
		<div class="items item1">One</div>
		<div class="items item2">Two</div>
		<div class="items item3">Three</div>
		<div class="items item4">Four</div>


	</div>
</body>
</html>
